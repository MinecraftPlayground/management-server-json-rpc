name: Generate JSON-RPC API Schema

on:
  workflow_dispatch:
    inputs:
      minecraft_version:
        description: 'Minecraft Version (z.B. 1.21.3 oder latest)'
        required: true
        default: 'latest'
  schedule:
    - cron: '0 0 * * *'  # Optional: täglich für latest

jobs:
  generate-schema:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java (Java 21)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Determine Minecraft version
        id: version
        run: |
          if [[ "${{ inputs.minecraft_version }}" == "latest" ]]; then
            VERSION=$(curl -s https://piston-meta.mojang.com/mc/game/version_manifest_v2.json | jq -r '.latest.release')
          else
            VERSION="${{ inputs.minecraft_version }}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Download Minecraft server.jar
        run: |
          MANIFEST_URL=$(curl -s https://piston-meta.mojang.com/mc/game/version_manifest_v2.json | jq -r --arg v "${{ steps.version.outputs.version }}" '.versions[] | select(.id == $v) | .url')
          DOWNLOAD_URL=$(curl -s "$MANIFEST_URL" | jq -r '.downloads.server.url')
          curl -o server.jar "$DOWNLOAD_URL"
          echo "Downloaded server.jar for version ${{ steps.version.outputs.version }}"

      - name: Run Data Generator (--reports)
        run: |
          java -DbundlerMainClass=net.minecraft.data.Main -jar server.jar --reports

      - name: Check if json-rpc-api-schema.json exists
        id: check_file
        run: |
          FILE_PATH="generated/reports/json-rpc-api-schema.json"
          if [ -f "$FILE_PATH" ]; then
            echo "file_exists=true" >> $GITHUB_OUTPUT
            echo "file_path=$FILE_PATH" >> $GITHUB_OUTPUT
            echo "File found!"
          else
            echo "File not found! (Nur in Versionen ab ca. 1.21.9 / Snapshot 25w35a verfügbar)"
            echo "file_exists=false" >> $GITHUB_OUTPUT
            exit 1
          fi

      - name: Write JSON content to Job Summary
        if: steps.check_file.outputs.file_exists == 'true'
        run: |
          echo "### Generiertes JSON-RPC API Schema für Minecraft ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`json" >> $GITHUB_STEP_SUMMARY
          cat "${{ steps.check_file.outputs.file_path }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

      - name: Upload json-rpc-api-schema.json as artifact
        if: steps.check_file.outputs.file_exists == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: json-rpc-api-schema
          path: ${{ steps.check_file.outputs.file_path }}
          retention-days: 30

  deploy-docs:
    needs: generate-schema  # Nur ausführen, wenn Schema erfolgreich generiert wurde
    if: needs.generate-schema.result == 'success'  # Optional: Nur bei Success
    runs-on: ubuntu-latest
    permissions:
      pages: write      # Für GitHub Pages Deploy
      id-token: write   # Für Verifikation
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: json-rpc-api-schema  # Passe an, falls version nicht durchgereicht
          path: schema

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install OpenRPC Playground
        run: npm install @open-rpc/playground

      - name: Generate standalone docs HTML
        run: |
          # Lade das JSON
          SCHEMA=$(cat schema/json-rpc-api-schema.json | jq -c .)
          
          # Erstelle eine standalone index.html mit eingebettetem Schema
          cat << EOF > docs/index.html
          <!DOCTYPE html>
          <html lang="de">
          <head>
            <meta charset="utf-8">
            <title>Minecraft JSON-RPC API Docs - ${{ needs.generate-schema.outputs.version || 'latest' }}</title>
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <style>body { margin:0; padding:0; }</style>
          </head>
          <body>
            <div id="playground"></div>
            <script type="module">
              import { Playground } from "https://cdn.jsdelivr.net/npm/@open-rpc/playground@latest/dist/playground.esm.js";
              const schema = $SCHEMA;
              Playground(document.getElementById("playground"), {
                schema: schema,
                ui: {
                  theme: "dark",  // oder "light"
                  hideDarkModeToggle: false,
                  hideDownloadButton: false
                }
              });
            </script>
          </body>
          </html>
          EOF
          
          mkdir -p docs

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
