name: Generate JSON-RPC API Schema & Documentation

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Minecraft Version (ex. 1.21.9 or latest-snapshot)'
        required: true
        default: 'latest-snapshot'

permissions:
  contents: write

jobs:
  generate-schema:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout repository'
        uses: actions/checkout@v4

      - name: 'Configure git'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: 'Setup Java (Java 21)'
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: 'Get manifest information'
        id: 'manifest'
        uses: MinecraftPlayground/manifest@main
        with:
          version: ${{ github.event.inputs.version }}
        
      - name: 'Download Minecraft server.jar'
        run: |
          curl -o server.jar "${{ steps.manifest.outputs.server-download-url }}"
          echo "Downloaded server.jar for version ${{ github.event.inputs.version }}"

      - name: 'Run Data Generator (--reports)'
        run: |
          java -DbundlerMainClass=net.minecraft.data.Main -jar server.jar --reports
          mv './generated/reports/json-rpc-api-schema.json' './json-rpc-api-schema.json'

      - name: 'Write JSON content to Job Summary'
        run: |
          echo "# Generated JSON-RPC API Schema for Minecraft ${{ github.event.inputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo '' >> $GITHUB_STEP_SUMMARY
          echo '\`\`\`json' >> $GITHUB_STEP_SUMMARY
          cat './json-rpc-api-schema.json' >> $GITHUB_STEP_SUMMARY
          echo '' >> $GITHUB_STEP_SUMMARY
          echo '\`\`\`' >> $GITHUB_STEP_SUMMARY

      - name: 'Upload json-rpc-api-schema.json as artifact'
        uses: actions/upload-artifact@v4
        with:
          name: 'json-rpc-api-schema'
          path: './json-rpc-api-schema.json'

      - name: 'Update README schema section'
        run: |
          SCHEMA_CONTENT=$(cat ./json-rpc-api-schema.json)

          awk -v schema="$SCHEMA_CONTENT" '
            BEGIN { in_block=0 }
            /<!-- SCHEMA-->/ {
              print
              print "```json"
              print schema
              print
              print "```"
              print
              in_block=1
              next
            }
            /<!-- \/SCHEMA-->/ {
              in_block=0
              print
              next
            }
            !in_block { print }
          ' README.md > README.tmp

          mv README.tmp README.md

      - name: 'Commit README update'
        run: |
          git add README.md
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update JSON-RPC API schema in README"
            git push
          fi
