name: Generate JSON-RPC API Schema & Documentation

on:
  workflow_dispatch:
    inputs:
      minecraft_version:
        description: 'Minecraft Version (z.B. 1.21.3 oder latest)'
        required: true
        default: 'latest'

jobs:
  generate-schema:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      file_exists: ${{ steps.check_file.outputs.file_exists }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java (Java 21)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Determine Minecraft version
        id: version
        run: |
          if [[ "${{ inputs.minecraft_version }}" == "latest" ]]; then
            VERSION=$(curl -s https://piston-meta.mojang.com/mc/game/version_manifest_v2.json | jq -r '.latest.release')
          else
            VERSION="${{ inputs.minecraft_version }}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Download Minecraft server.jar
        run: |
          MANIFEST_URL=$(curl -s https://piston-meta.mojang.com/mc/game/version_manifest_v2.json | jq -r --arg v "${{ steps.version.outputs.version }}" '.versions[] | select(.id == $v) | .url')
          DOWNLOAD_URL=$(curl -s "$MANIFEST_URL" | jq -r '.downloads.server.url')
          curl -o server.jar "$DOWNLOAD_URL"
          echo "Downloaded server.jar for version ${{ steps.version.outputs.version }}"

      - name: Run Data Generator (--reports)
        run: |
          java -DbundlerMainClass=net.minecraft.data.Main -jar server.jar --reports

      - name: Check if json-rpc-api-schema.json exists
        id: check_file
        run: |
          FILE_PATH="generated/reports/json-rpc-api-schema.json"
          if [ -f "$FILE_PATH" ]; then
            echo "file_exists=true" >> $GITHUB_OUTPUT
            echo "file_path=$FILE_PATH" >> $GITHUB_OUTPUT
            echo "File found!"
          else
            echo "file_exists=false" >> $GITHUB_OUTPUT
            echo "File not found! (Nur in neueren Snapshots/Pre-Releases verfÃ¼gbar)"
          fi

      - name: Write JSON content to Job Summary
        if: steps.check_file.outputs.file_exists == 'true'
        run: |
          echo "### Generiertes JSON-RPC API Schema fÃ¼r Minecraft ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`json" >> $GITHUB_STEP_SUMMARY
          cat "${{ steps.check_file.outputs.file_path }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

      - name: Upload json-rpc-api-schema.json as artifact
        if: steps.check_file.outputs.file_exists == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: json-rpc-api-schema-${{ steps.version.outputs.version }}
          path: ${{ steps.check_file.outputs.file_path }}
          retention-days: 30

  deploy-docs:
    needs: generate-schema
    if: needs.generate-schema.outputs.file_exists == 'true'
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    env:
      MC_VERSION: ${{ needs.generate-schema.outputs.version }}
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: json-rpc-api-schema-${{ env.MC_VERSION }}
          path: schema

      - name: Generate interactive OpenRPC documentation
        run: |
          mkdir -p docs
          
          SCHEMA_JSON=$(cat schema/json-rpc-api-schema.json | jq -c .)
          
          cat << EOF > docs/index.html
          <!DOCTYPE html>
          <html lang="de">
          <head>
            <meta charset="utf-8">
            <title>Minecraft Server Management Protocol (JSON-RPC) â€“ ${{ env.MC_VERSION }}</title>
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <style>
              body { margin: 0; padding: 0; height: 100vh; }
              #playground { height: 100vh; }
            </style>
          </head>
          <body>
            <div id="playground"></div>
            <script type="module">
              import { Playground } from "https://cdn.jsdelivr.net/npm/@open-rpc/playground@latest/dist/playground.esm.js";
              
              const schema = $SCHEMA_JSON;
              
              Playground(document.getElementById("playground"), {
                schema,
                ui: {
                  theme: "dark",
                  hideDarkModeToggle: false,
                  hideDownloadButton: false
                }
              });
            </script>
          </body>
          </html>
          EOF

      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/

      - name: Deploy
        uses: actions/deploy-pages@v4

      - name: Add Playground Link to Summary
        run: |
          echo "### ðŸš€ Interaktive Dokumentation deployed!" >> $GITHUB_STEP_SUMMARY
          echo "Die Docs sind live unter: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/" >> $GITHUB_STEP_SUMMARY
